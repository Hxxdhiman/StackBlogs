<div style="background-image: url(./assets/db.jpg);height: 500px;">
    <h1><b style="color: white;border-radius: 10px;font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;font-weight: bold;margin-left: 300px;">Blogs you want to read later</b></h1>

<div class="container" style="width: 80%; margin: auto;">

    <div *ngIf="Blogs.length === 0;">
        <p style="color: white;">There is no bookmark.</p>
    </div>
    <ng-container *ngFor="let blogs of Blogs" >
        <div class="news-container">
            <div class="news-card" style="background-color:aliceblue;color: black;box-shadow: 0 0  20px black ">
                <div>
                    <img src="./assets/{{blogs.imgName}}" style="width:100%; height:100px;
                        float: left;
                        object-fit: cover;"/>
                </div>
                <div class="card-body">
                <p class="card-text" style="color: black;"><b> {{blogs.title}}</b></p>
                <p class="card-text" style="color: black;"> {{blogs.content}}</p>
                </div>
                <div class="news-buttons">
                    <button class="btn btn-detail" routerLink = "/card/{{blogs.id}}">Details</button>
                    <button class="btn btn-remove" (click)="removeFav(blogs.id)">remove</button>
            </div>
            </div>
        </div>  
    </ng-container>
</div>
